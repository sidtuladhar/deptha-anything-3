<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depth Anything v3 - Live Gaussian Splat Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }

      #info-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        min-width: 250px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #4caf50;
      }

      .status {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 10px;
        transition: background-color 0.3s;
      }

      .status-dot.connected {
        background-color: #4caf50;
        box-shadow: 0 0 10px #4caf50;
      }

      .status-dot.disconnected {
        background-color: #f44336;
      }

      .stat {
        font-size: 13px;
        margin: 5px 0;
        color: #aaa;
      }

      .stat strong {
        color: #fff;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        font-size: 12px;
        color: #aaa;
      }

      #controls div {
        margin: 5px 0;
      }

      .error-message {
        color: #f44336;
        margin-top: 10px;
        font-size: 12px;
        padding: 10px;
        background: rgba(244, 67, 54, 0.1);
        border-radius: 5px;
        border-left: 3px solid #f44336;
      }

      #webcam-preview {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 160px;
        height: 120px;
        border: 2px solid #4caf50;
        border-radius: 8px;
        display: none;
        transform: scaleX(-1);
      }

      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }

      button:hover {
        background: #45a049;
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .debug-info {
        font-size: 11px;
        color: #666;
        margin-top: 10px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="canvas-container"></div>

      <video id="webcam-preview" autoplay playsinline muted></video>

      <div id="info-panel">
        <h1>Live Gaussian Splat Stream</h1>
        <div class="status">
          <div class="status-dot" id="status-dot"></div>
          <span id="status-text">Click Start to begin</span>
        </div>
        <button id="start-btn">Start Webcam</button>
        <div class="stat">FPS: <strong id="fps">0</strong></div>
        <div class="stat">Mode: <strong>Gaussian Splats</strong></div>
        <div class="debug-info" id="debug-info"></div>
        <div class="error-message" id="error" style="display: none"></div>
      </div>

      <div id="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag: Rotate</div>
        <div>üñ±Ô∏è Scroll: Zoom</div>
        <div><strong>Debug:</strong></div>
        <div>Axes: <span id="axes-visible">Visible</span></div>
      </div>
    </div>

    <!-- MessagePack for binary decoding -->
    <script src="https://cdn.jsdelivr.net/npm/msgpack-lite@0.1.26/dist/msgpack.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.module.js",
          "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { SplatMesh } from "@sparkjsdev/spark";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/controls/OrbitControls.js";

      // WebSocket connection
      let ws = null;
      let frameSendInterval = null;

      // Webcam
      let stream = null;
      let videoElement = document.getElementById("webcam-preview");

      // Canvas for frame capture (hidden)
      let captureCanvas = document.createElement("canvas");
      let captureCtx = captureCanvas.getContext("2d");

      // Three.js setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a1a);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      camera.position.set(0, 0, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      // Add grid helper
      const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
      scene.add(gridHelper);

      // Add OrbitControls for camera movement
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.minDistance = 0.5;
      controls.maxDistance = 50;

      // Add axes helper (always visible for coordinate debugging)
      const axesHelper = new THREE.AxesHelper(2);
      scene.add(axesHelper);

      // Gaussian splat meshes - keep last 10 frames
      let splatMeshes = [];
      let blobURLs = [];
      const MAX_FRAMES = 10;

      // Stats
      let frameCount = 0;
      let lastTime = Date.now();
      let fps = 0;

      // UI elements
      const statusDot = document.getElementById("status-dot");
      const statusText = document.getElementById("status-text");
      const fpsEl = document.getElementById("fps");
      const errorEl = document.getElementById("error");
      const debugEl = document.getElementById("debug-info");
      const startBtn = document.getElementById("start-btn");

      function updateStatus(connected, message) {
        if (connected) {
          statusDot.classList.add("connected");
          statusDot.classList.remove("disconnected");
          statusText.textContent = "Connected";
          errorEl.style.display = "none";
        } else {
          statusDot.classList.remove("connected");
          statusDot.classList.add("disconnected");
          statusText.textContent = message || "Disconnected";
          if (message && message.includes("Error")) {
            errorEl.textContent = message;
            errorEl.style.display = "block";
          }
        }
      }

      function updateDebugInfo(message) {
        debugEl.textContent = message;
      }

      async function startWebcam() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: 480,
              height: 360,
              frameRate: 30,
            },
          });
          videoElement.srcObject = stream;
          videoElement.style.display = "block";

          await new Promise((resolve) => {
            videoElement.onloadedmetadata = () => {
              videoElement.play();
              resolve();
            };
          });

          startBtn.textContent = "Stop";
          startBtn.disabled = false;
          return true;
        } catch (error) {
          console.error("Webcam error:", error);
          updateStatus(false, "Webcam access denied");
          startBtn.disabled = false;
          return false;
        }
      }

      function stopWebcam() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          videoElement.srcObject = null;
          videoElement.style.display = "none";
          stream = null;
        }
        startBtn.textContent = "Start Webcam";
      }

      async function connectWebSocket() {
        try {
          const protocol =
            window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsUrl = `${protocol}//${window.location.host}/ws`;

          console.log("Connecting to WebSocket:", wsUrl);
          ws = new WebSocket(wsUrl);
          ws.binaryType = "arraybuffer";

          ws.onopen = () => {
            console.log("‚úÖ WebSocket connected!");
            updateStatus(true, "Connected");

            // Set canvas size to match video
            captureCanvas.width = videoElement.videoWidth || 640;
            captureCanvas.height = videoElement.videoHeight || 480;

            // Start sending frames at 30 FPS
            frameSendInterval = setInterval(() => {
              sendFrame();
            }, 33);

            console.log(
              `üé¨ Sending frames at ${captureCanvas.width}x${captureCanvas.height}`,
            );
          };

          ws.onmessage = async (event) => {
            try {
              // Handle binary messages (Gaussian PLY data)
              if (event.data instanceof ArrayBuffer) {
                const data = msgpack.decode(new Uint8Array(event.data));

                if (data.type === "gaussian_ply") {
                  await processGaussianPLY(data);
                }
                return;
              }

              // Handle text messages (control/status)
              const data = JSON.parse(event.data);
              if (data.type === "pong") {
                console.log("Pong received");
              }
            } catch (e) {
              console.error("Error handling message:", e);
              errorEl.textContent = `Message error: ${e.message}`;
              errorEl.style.display = "block";
            }
          };

          ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            updateStatus(false, "Connection Error");
          };

          ws.onclose = () => {
            console.log("WebSocket disconnected");
            updateStatus(false, "Disconnected");
            if (frameSendInterval) {
              clearInterval(frameSendInterval);
              frameSendInterval = null;
            }
          };
        } catch (e) {
          console.error("Failed to establish WebSocket:", e);
          updateStatus(false, "Error: " + e.message);
        }
      }

      function sendFrame() {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        if (!videoElement.videoWidth) return;

        try {
          // Draw video frame to canvas
          captureCtx.drawImage(
            videoElement,
            0,
            0,
            captureCanvas.width,
            captureCanvas.height,
          );

          // Convert canvas to JPEG blob and send
          captureCanvas.toBlob(
            (blob) => {
              if (blob && ws.readyState === WebSocket.OPEN) {
                ws.send(blob);
              }
            },
            "image/jpeg",
            0.7,
          );
        } catch (e) {
          console.error("Error sending frame:", e);
        }
      }

      async function processGaussianPLY(data) {
        try {
          const plyData = data.ply_data;

          // Validate PLY data
          if (!plyData || plyData.length === 0) {
            console.warn("Empty PLY data received");
            return;
          }

          // Convert to Uint8Array if needed
          const plyBytes =
            plyData instanceof Uint8Array
              ? plyData
              : new Uint8Array(plyData);

          // Check for NaN/Infinity (basic validation)
          const hasInvalidData = Array.from(plyBytes).some(
            (byte) => isNaN(byte) || !isFinite(byte),
          );

          if (hasInvalidData) {
            console.error("Invalid data in PLY bytes");
            errorEl.textContent = "Invalid PLY data received (NaN/Infinity detected)";
            errorEl.style.display = "block";
            return;
          }

          updateDebugInfo(
            `PLY size: ${(plyBytes.length / 1024).toFixed(1)}KB | Loading...`,
          );

          // Create new Blob URL from PLY bytes
          const blob = new Blob([plyBytes], {
            type: "application/octet-stream",
          });
          const newBlobURL = URL.createObjectURL(blob);

          // Load into SparkJS SplatMesh
          const newSplatMesh = new SplatMesh({ url: newBlobURL });

          // Set initial transform (may need adjustment for coordinate system)
          newSplatMesh.position.set(0, 0, 0);
          newSplatMesh.rotation.set(0, 0, 0);

          scene.add(newSplatMesh);

          // Add to arrays
          splatMeshes.push(newSplatMesh);
          blobURLs.push(newBlobURL);

          // Remove oldest frame if we exceed MAX_FRAMES
          if (splatMeshes.length > MAX_FRAMES) {
            const oldMesh = splatMeshes.shift();
            const oldURL = blobURLs.shift();

            scene.remove(oldMesh);
            if (oldMesh.dispose) {
              oldMesh.dispose();
            }
            URL.revokeObjectURL(oldURL);
          }

          updateDebugInfo(
            `‚úÖ Loaded ${(plyBytes.length / 1024).toFixed(1)}KB PLY | Frames: ${splatMeshes.length}/${MAX_FRAMES}`,
          );

          // Update FPS stats
          frameCount++;
          const now = Date.now();
          if (now - lastTime >= 1000) {
            fps = frameCount;
            frameCount = 0;
            lastTime = now;
            fpsEl.textContent = fps;
          }
        } catch (e) {
          console.error("Error processing Gaussian PLY:", e);
          errorEl.textContent = `PLY load error: ${e.message}`;
          errorEl.style.display = "block";
          updateDebugInfo(`‚ùå PLY load failed: ${e.message}`);
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Update OrbitControls for damping
        renderer.render(scene, camera);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Event listeners
      startBtn.addEventListener("click", async () => {
        if (!stream) {
          startBtn.disabled = true;
          startBtn.textContent = "Starting...";
          const webcamOk = await startWebcam();
          if (webcamOk) {
            await connectWebSocket();
          }
        } else {
          stopWebcam();
          if (frameSendInterval) {
            clearInterval(frameSendInterval);
            frameSendInterval = null;
          }
          if (ws) ws.close();
        }
      });

      // Start animation loop
      animate();

      console.log("üé® Gaussian Splat Viewer initialized");
      console.log("üìç Axes helper visible for coordinate debugging");
    </script>
  </body>
</html>
