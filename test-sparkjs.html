<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkJS Gaussian Splat Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        min-width: 250px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #4caf50;
      }

      .status {
        font-size: 14px;
        margin: 10px 0;
        color: #aaa;
      }

      .status.success {
        color: #4caf50;
      }

      .status.error {
        color: #f44336;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        font-size: 12px;
        color: #aaa;
      }

      #controls div {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div id="info">
      <h1>SparkJS Test Page</h1>
      <div class="status" id="status">Loading SparkJS...</div>
      <div class="status" id="details"></div>
    </div>

    <div id="controls">
      <div><strong>Controls:</strong></div>
      <div>üñ±Ô∏è Left drag: Rotate</div>
      <div>üñ±Ô∏è Right drag: Pan</div>
      <div>üñ±Ô∏è Scroll: Zoom</div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.module.js",
          "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { SplatMesh } from "@sparkjsdev/spark";

      const statusEl = document.getElementById("status");
      const detailsEl = document.getElementById("details");

      function updateStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.className = isError ? "status error" : "status success";
      }

      function updateDetails(message) {
        detailsEl.textContent = message;
      }

      try {
        updateStatus("Initializing Three.js scene...");

        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        // Create camera
        const camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 5);

        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById("container").appendChild(renderer.domElement);

        // Add grid and axes helpers
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(2);
        scene.add(axesHelper);

        updateStatus("Loading Gaussian splat sample...");
        updateDetails("Fetching butterfly.spz from sparkjs.dev");

        // Load sample Gaussian splat
        const splatURL = "https://sparkjs.dev/assets/splats/butterfly.spz";

        const butterfly = new SplatMesh({ url: splatURL });

        // Set initial transform
        butterfly.quaternion.set(1, 0, 0, 0);
        butterfly.position.set(0, 0, 0);
        scene.add(butterfly);

        updateStatus("‚úÖ SparkJS loaded successfully!");
        updateDetails(
          `Sample: ${splatURL}\nRotating automatically.\nTest passed: SparkJS renderer working.`
        );

        // Animation loop
        renderer.setAnimationLoop(function animate(time) {
          butterfly.rotation.y += 0.01;
          renderer.render(scene, camera);
        });

        // Handle window resize
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      } catch (error) {
        updateStatus("‚ùå Error loading SparkJS", true);
        updateDetails(`Error: ${error.message}\n${error.stack}`);
        console.error("SparkJS test failed:", error);
      }
    </script>
  </body>
</html>
